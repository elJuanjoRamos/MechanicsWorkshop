<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reporte Clientes</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head><body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Mechanics Workshop</span>

          <th scope="col">USUARIO</th>
          <th scope="col">CONTRASEÑA</th>

      </thead><tbody><tr>
     <th scope="row">123456</th>

</tr><tr>
     <th scope="row">78910</th>

</tr><tr>
     <th scope="row">656565</th>

</tr><tr>

</tr></tbody>
    </table>
    <canvas id="myChart" style="height:400; width:800"></canvas>
  </div>  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Gold', 'Normal'],
            datasets: [{
                label: '# of Votes',
                data: [2, 3],
                backgroundColor: [
                    'rgba(212, 175, 57, 0.8)',
                    'rgba(0, 59, 121, 0.8)'
                ],
                borderColor: [
                    'rgba(212, 175, 57, 0.8)',
                    'rgba(0, 59, 121, 0.8)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
