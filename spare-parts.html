<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Report Spare Parts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head><body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Mechanics Workshop</span>
  </nav><div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Spare Parts</h1>
        <p class="lead">Top 10 of the most expensive spare parts.</p>
      </div>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">MARK</th>
          <th scope="col">MODEL</th>
          <th scope="col">STOCK</th>
          <th scope="col">PRICE</th>
        </tr>
      </thead><tbody></tbody>
    </table>
    <canvas id="myChart" style="height:400; width:800"></canvas>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: '# of Votes',
                data: [],
                backgroundColor: [
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                ],
                borderColor: [
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
