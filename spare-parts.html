<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head><body>
  <nav class="navbar navbar-light bg-light">

</tr><tr>

    <canvas id="myChart" style="height:400; width:800"></canvas>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['dx',
'd',
'a',
'sa',
'c',
],
            datasets: [{
                label: '# of Votes',
                data: [250.51,
150.51,
145.5,
140.5,
130.5,
],
                backgroundColor: [
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                    'rgba(0, 59, 121, 0.6)',
                ],
                borderColor: [
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                    'rgba(0, 59, 121, 0.8)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
